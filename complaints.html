<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Complaints</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='complaints.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <main class="dashboard-container">

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <section class="flash-messages" role="alert">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </section>
          {% endif %}
        {% endwith %}

        <header>
            <h1>Complaints</h1>
            <h3>Submit your complaint below</h3>
        </header>

        <form action="/submit_complaint" method="POST" class="complaint-form" novalidate>
            <textarea name="complaint_text" placeholder="Enter your complaint here..." required></textarea>
            <button type="submit" class="submit-btn">Submit Complaint</button>
        </form>

        <a href="/dashboard" class="logout-btn" aria-label="Back to Dashboard">Back to Dashboard</a>

        <footer class="footer">
            &copy; 2025 Hostel Management System
        </footer>
    </main>
</body>
</html>
