<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Attendance</title>
    <link rel="stylesheet" href="/static/viewattendance.css">
</head>
<body>
    <div class="attendance-container">
        <h2>Attendance Records</h2>
        <table>
            <tr>
                <th>Student</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
            {% for record in attendance_records %}
            <tr>
                <td>{{ record.email }}</td>
                <td>{{ record.date }}</td>
                <td>{{ record.status }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
