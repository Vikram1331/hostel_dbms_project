<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance</title>
    <link rel="stylesheet" href="/static/mark_attendance.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <div class="card">
            <div class="icon-circle">
                ✅
            </div>
            <h2>Mark Your Attendance</h2>
            <p class="subtitle">Confirm your presence in the hostel by clicking the button below.</p>

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="flash-messages">
                  {% for message in messages %}
                    <p>{{ message }}</p>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}

            <form method="POST" action="/attendance">
                <input type="hidden" name="location" value="hostel" />
                <button type="submit" class="main-btn">📋 Submit Attendance</button>
            </form>

            <a href="/dashboard" class="back-btn">← Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
