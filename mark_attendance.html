<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Mark Attendance</title>
    <link rel="stylesheet" href="/static/mark_attendance.css" />
</head>
<body>
    <div class="dashboard-container">
        <h2>Mark Your Attendance</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-messages" style="background-color: #d4edda; color: #155724; padding: 10px; margin-bottom: 15px; border-radius: 5px;">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST" action="/attendance">
            <input type="hidden" name="location" value="hostel" />
            <button type="submit" class="main-btn">Submit Attendance</button>
        </form>

        <a href="/dashboard" class="logout-btn" style="margin-top: 20px; display: inline-block;">Back to Dashboard</a>
    </div>
</body>
</html>
